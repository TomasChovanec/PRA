<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #333; }
    .card {
      display: inline-block;
      background: white;
      margin: 1rem;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      min-width: 180px;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
    .slidecontainer {
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 0.8rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input[type=range] {
      width: 80%;
      height: 4px;
      margin-top: 0.5rem;
      accent-color: #007bff;
    }
    .slider-label {
      font-weight: 600;
      color: #333;
    }
    .slider-value {
      font-weight: bold;
      color: #007bff;
      margin-left: 0.5rem;
    }
    #errorBox {
      color: #b00;
      font-weight: 700;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Aktu치ln칤 teploty</h1>

  <div id="temperatures">
    <div class="card"><h3>Temperature 1 (Franti코ek) </h3><div class="value" id="t1">-- 춿C</div></div>
    <div class="card"><h3>Temperature 2 (Vil칠m) </h3><div class="value" id="t2">-- 춿C</div></div>
    <div class="card"><h3>Temperature 3 (Hynek) </h3><div class="value" id="t3">-- 춿C</div></div>
    <div class="card"><h3>Temperature 4 (Jarmila)</h3><div class="value" id="t4">-- 춿C</div></div>
    <div class="card"><h3>Temperature 5</h3><div class="value" id="t5">-- 춿C</div></div>
    <div class="card"><h3>Temperature 6</h3><div class="value" id="t6">-- 춿C</div></div>
    <div class="card"><h3>Temperature 7</h3><div class="value" id="t7">-- 춿C</div></div>
    <div class="card"><h3>Temperature 8</h3><div class="value" id="t8">-- 춿C</div></div>
    <div class="card"><h3>Temperature 9</h3><div class="value" id="t9">-- 춿C</div></div>
  </div>

  <h2>Ovl치d치n칤 osv캩tlen칤</h2>

  <div id="sliders"></div>
  <div id="errorBox"></div>

  <script>
    const dbURL = "https://arduino-pokus-default-rtdb.firebaseio.com";

    // 游댳 Na캜ten칤 teplot
    async function fetchTemperatures() {
      try {
        const response = await fetch(dbURL + "/.json");
        const data = await response.json();

        for (let i = 1; i <= 9; i++) {
          const val = data[`Temperature_${i}`];
          document.getElementById(`t${i}`).textContent = 
            (val ?? "--") + " 춿C";
        }
      } catch (err) {
        showError("Chyba p콏i na캜칤t치n칤 dat: " + err.message);
      }
    }

    // 游댳 Zobrazen칤 chyby
    function showError(msg) {
      console.error(msg);
      const box = document.getElementById("errorBox");
      if (box) box.textContent = msg;
    }

    // 游댳 Inicializace slider콢
    function initSliders() {
      const container = document.getElementById("sliders");
      for (let i = 1; i <= 10; i++) {
        const div = document.createElement("div");
        div.className = "slidecontainer";
        div.innerHTML = `
          <div class="slider-label">Slider_${i}: 
            <span class="slider-value" id="sv${i}">50</span>
          </div>
          <input type="range" min="0" max="100" value="50" id="s${i}">
        `;
        container.appendChild(div);

        const slider = div.querySelector(`#s${i}`);
        const valueLabel = div.querySelector(`#sv${i}`);

        slider.addEventListener("input", () => {
          valueLabel.textContent = slider.value;
        });

        slider.addEventListener("change", async () => {
          try {
            const res = await fetch(`${dbURL}/Slider_${i}.json`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(Number(slider.value))
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
          } catch (err) {
            showError("Chyba z치pisu Slider_" + i + ": " + err.message);
          }
        });
      }
    }

    // 游댃 Na캜ten칤 dat a spu코t캩n칤
    initSliders();
    fetchTemperatures();
    setInterval(fetchTemperatures, 5000);
  </script>
</body>
</html>
