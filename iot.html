    const dbURL = "https://arduino-pokus-default-rtdb.firebaseio.com";

    async function fetchTemperatures() {

        const data = await response.json();

        document.getElementById("t6").textContent = (data.Temperature_6 ?? "--") + " °C";
        document.getElementById("t7").textContent = (data.Temperature_7 ?? "--") + " °C";
        document.getElementById("t8").textContent = (data.Temperature_8 ?? "--") + " °C";
        document.getElementById("t9").textContent = (data.Temperature_9 ?? "--") + " °C";
      } catch (err) {
        console.error("Chyba při načítání dat:", err);
      }
