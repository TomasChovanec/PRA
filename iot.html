<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teplota z Firebase</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #333; }
    .card {
      display: inline-block;
      background: white;
      margin: 1rem;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      min-width: 180px;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
    .slidecontainer {
      margin-top: 2rem;
    }
    input[type=range] {
      width: 300px;
    }
    #sliderValue {
      font-weight: bold;
      color: #007bff;
    }
    #errorBox {
      color: #b00;
      font-weight: 700;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Aktuální teploty</h1>

  <div id="temperatures">
    <div class="card"><h3>Temperature 1</h3><div class="value" id="t1">-- °C</div></div>
