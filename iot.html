<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teplota z Firebase</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #333; }
    .card {
      display: inline-block;
      background: white;
      margin: 1rem;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      min-width: 180px;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Aktu치ln칤 teploty</h1>

  <div id="temperatures">
    <div class="card">
      <h3>Temperature 1</h3>
      <div class="value" id="t1">-- 춿C</div>
    </div>
    <div class="card">
      <h3>Temperature 2</h3>
      <div class="value" id="t2">-- 춿C</div>
    </div>
    <div class="card">
      <h3>Temperature 3</h3>
      <div class="value" id="t3">-- 춿C</div>
    </div>
    <div class="card">
      <h3>Temperature 4</h3>
      <div class="value" id="t4">-- 춿C</div>
    </div>
    <div class="card">
      <h3>Temperature 5</h3>
      <div class="value" id="t5">-- 춿C</div>
    </div>
    <div class="card">
      <h3>Temperature 6</h3>
      <div class="value" id="t6">-- 춿C</div>
    </div>
    <div class="card">
      <h3>Temperature 7</h3>
      <div class="value" id="t7">-- 춿C</div>
    </div>
    <div class="card">
      <h3>Temperature 8</h3>
      <div class="value" id="t8">-- 춿C</div>
    </div>
    <div class="card">
      <h3>Temperature 9</h3>
      <div class="value" id="t9">-- 춿C</div>
    </div>

    <div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="slider">
</div>

  <script>
    const dbURL = "https://arduino-pokus-default-rtdb.firebaseio.com";

    async function fetchTemperatures() {
      try {
        const response = await fetch(dbURL + "/.json");
        const data = await response.json();

        document.getElementById("t1").textContent = (data.Temperature_1 ?? "--") + " 춿C";
        document.getElementById("t2").textContent = (data.Temperature_2 ?? "--") + " 춿C";
        document.getElementById("t3").textContent = (data.Temperature_3 ?? "--") + " 춿C";
        document.getElementById("t4").textContent = (data.Temperature_4 ?? "--") + " 춿C";
        document.getElementById("t5").textContent = (data.Temperature_5 ?? "--") + " 춿C";
        document.getElementById("t6").textContent = (data.Temperature_6 ?? "--") + " 춿C";
        document.getElementById("t7").textContent = (data.Temperature_7 ?? "--") + " 춿C";
        document.getElementById("t8").textContent = (data.Temperature_8 ?? "--") + " 춿C";
        document.getElementById("t9").textContent = (data.Temperature_9 ?? "--") + " 춿C";
      } catch (err) {
        console.error("Chyba p콏i na캜칤t치n칤 dat:", err);
      }
    }

    // Na캜칤st ihned po otev콏en칤
    fetchTemperatures();

    // 游댠 ODES칈L츼N칈 HODNOTY SLIDERU DO FIREBASE
    const slider = document.getElementById("slider");
    const sliderValue = document.getElementById("sliderValue");

    slider.addEventListener("input", async () => {
      const val = Number(slider.value);
      sliderValue.textContent = val;

      try {
        // PUT p콏ep칤코e hodnotu Temperature_6
        await fetch(dbURL + "/Temperature_6.json", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(val)
        });
        console.log("Hodnota Temperature_6 ulo쬰na:", val);
      } catch (err) {
        console.error("Chyba p콏i z치pisu do Firebase:", err);
      }
    });

    // Obnovovat ka쬯칳ch 5 sekund
    setInterval(fetchTemperatures, 5000);
  </script>
</body>
</html>
