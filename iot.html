<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teplota z Firebase</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #333; }
    .card {
      display: inline-block;
      background: white;
      margin: 1rem;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      min-width: 180px;
    }
    .value {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
    .slidecontainer {
      margin-top: 2rem;
    }
    input[type=range] {
      width: 300px;
    }
    #sliderValue {
      font-weight: bold;
      color: #007bff;
    }
    #errorBox {
      color: #b00;
      font-weight: 700;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>AktuÃ¡lnÃ­ teploty</h1>

  <div id="temperatures">
    <div class="card"><h3>Temperature 1</h3><div class="value" id="t1">-- Â°C</div></div>
    <div class="card"><h3>Temperature 2</h3><div class="value" id="t2">-- Â°C</div></div>
    <div class="card"><h3>Temperature 3</h3><div class="value" id="t3">-- Â°C</div></div>
    <div class="card"><h3>Temperature 4</h3><div class="value" id="t4">-- Â°C</div></div>
    <div class="card"><h3>Temperature 5</h3><div class="value" id="t5">-- Â°C</div></div>
    <div class="card"><h3>Temperature 6</h3><div class="value" id="t6">-- Â°C</div></div>
    <div class="card"><h3>Temperature 7</h3><div class="value" id="t7">-- Â°C</div></div>
    <div class="card"><h3>Temperature 8</h3><div class="value" id="t8">-- Â°C</div></div>
    <div class="card"><h3>Temperature 9</h3><div class="value" id="t9">-- Â°C</div></div>
  </div>

  <div class="slidecontainer">
    <h2>Nastav Temperature_6</h2>
    <input type="range" min="1" max="100" value="50" class="slider" id="slider">
    <p>AktuÃ¡lnÃ­ hodnota: <span id="sliderValue">50</span> Â°C</p>
  </div>

  <div id="errorBox"></div>

  <script>
    const dbURL = "https://arduino-pokus-default-rtdb.firebaseio.com";

    async function fetchTemperatures() {
      try {
        const response = await fetch(dbURL + "/.json");
        const data = await response.json();

        document.getElementById("t1").textContent = (data.Temperature_1 ?? "--") + " Â°C";
        document.getElementById("t2").textContent = (data.Temperature_2 ?? "--") + " Â°C";
        document.getElementById("t3").textContent = (data.Temperature_3 ?? "--") + " Â°C";
        document.getElementById("t4").textContent = (data.Temperature_4 ?? "--") + " Â°C";
        document.getElementById("t5").textContent = (data.Temperature_5 ?? "--") + " Â°C";
        document.getElementById("t6").textContent = (data.Temperature_6 ?? "--") + " Â°C";
        document.getElementById("t7").textContent = (data.Temperature_7 ?? "--") + " Â°C";
        document.getElementById("t8").textContent = (data.Temperature_8 ?? "--") + " Â°C";
        document.getElementById("t9").textContent = (data.Temperature_9 ?? "--") + " Â°C";
      } catch (err) {
        showError("Chyba pÅ™i naÄÃ­tÃ¡nÃ­ dat: " + err.message);
      }
    }

    function showError(msg) {
      console.error(msg);
      const box = document.getElementById("errorBox");
      if (box) box.textContent = msg;
    }

    // ðŸ”„ NaÄÃ­st ihned po otevÅ™enÃ­
    fetchTemperatures();

    // â™»ï¸ Obnovovat kaÅ¾dÃ½ch 5 sekund
    setInterval(fetchTemperatures, 5000);

    // ðŸŽšï¸ OvlÃ¡dÃ¡nÃ­ slideru
    const slider = document.getElementById("slider");
    const sliderValue = document.getElementById("sliderValue");

    slider.addEventListener("change", async () => {
      const val = Number(slider.value);
      if (sliderValue) sliderValue.textContent = val;

      try {
        const res = await fetch(dbURL + "/Temperature_6.json", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(val)
        });

        if (!res.ok) {
          const txt = await res.text();
          showError(`Chyba zÃ¡pisu (${res.status}): ${txt}`);
        } else {
          console.log("Hodnota Temperature_6 uloÅ¾ena:", val);
          showError(""); // vymaÅ¾ chybu, pokud vÅ¡e OK
        }
      } catch (err) {
        showError("Fetch selhal: " + err.message);
      }
    });
  </script>
</body>
</html>
